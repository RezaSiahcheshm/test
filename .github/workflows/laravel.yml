  deploy:
    runs-on: self-hosted
    needs: build

    steps:

      - name: Install Docker and Docker Compose on server and Deploy to server
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          sudo apt update
          sudo apt install -y docker.io docker-compose
