name: Deploy Laravel Project
run-name: Deploy by @${{ github.actor }}

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker buildx create --use
          docker buildx build --cache-from type=local,src=/tmp/.buildx-cache --cache-to type=local,dest=/tmp/.buildx-cache-new --tag local/test:latest .
          docker save -o test-latest.tar local/test:latest

      - name: Save cache
        if: success()
        run: |
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Deploy to server
          #          docker load -i test-latest.tar
        run: |
          rm -rf ../../../_work
          cd ../../../../work
          docker-compose down
          docker-compose up -d --build
          docker image prune -f
          docker container prune -f
          docker volume prune -f
